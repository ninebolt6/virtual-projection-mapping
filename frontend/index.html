<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Projection Mapping</title>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="control" style="z-index: 100">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="container"></div>
    <canvas id="canvas" width="640" height="360" style="display: none"></canvas>
    <video
      id="video"
      playsinline
      autoplay
      muted
      loop
      width="640"
      height="360"
      style="display: none"
      crossorigin="anonymous"
    >
      <source src="/video/video-hevc.mov" type="video/quicktime"></source>
      <source src="/video/video.webm" type="video/webm"></source>
    </video>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/video.ts"></script>
  </body>
</html>
